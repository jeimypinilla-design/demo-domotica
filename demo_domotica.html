
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Demo Domótica</title>
<style>
body { font-family: Arial; background:#f4f6f9; margin:20px; }
.card { background:white; padding:15px; margin-bottom:15px; border-radius:8px; }
button { padding:8px 12px; margin:5px; }
</style>
</head>
<body>
<h1>Dashboard Domótico</h1>

<div class="card">
<h3>Consumo Energético</h3>
<p>Consumo actual: <strong>320 kWh</strong></p>
<button onclick="alert('Dispositivo apagado')">Apagar dispositivos</button>
</div>

<div class="card">
<h3>Seguridad</h3>
<p>Estado: <strong>Seguro</strong></p>
<button onclick="alert('Alerta de movimiento detectada')">Simular alerta</button>
</div>

<div class="card">
<h3>Reporte</h3>
<p>Ahorro energético estimado: <strong>18%</strong></p>
</div>

</body>
</html>
